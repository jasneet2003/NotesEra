<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes and Papers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Welcome to Notes and Papers</h1>
    <!-- <p>Please select your college, year, semester, and what you are looking for:</p> -->
    <div id="dropdown-container">









      <div class="dropdown">
        <div class="select">
          <span class="selected">Colleges</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active">Medicaps</li>
          <li>IPS Academy</li>
          <li>Vaishnav</li>
          <li>Acropolis</li>
          <li>IIT</li>
          <!-- Add other options as needed -->
        </ul>
      </div>


      <div class="dropdown">
        <div class="select">
          <span class="selected">Year</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active">1st Year</li>
          <li>2nd Year</li>
          <li>3rd Year</li>
          <li>4th Year</li>
          <!-- Add other options as needed -->
        </ul>
      </div>



      <div class="dropdown">
        <div class="select">
          <span class="selected">Semester</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active">1st Sem</li>
          <li>2nd Year</li>
          <li>3rd Year</li>
          <li>4th Year</li>
          <!-- Add other options as needed -->
        </ul>
      </div>
    <div class="input-group-checkbox">
      <p>Select what you are looking for:</p>
      <div>
        <div class="gap">
          <input class="checkbox-dabba" type="checkbox" id="notes" value="notes">
          <label for="notes">Notes</label>
        </div>
        <div class="gap">
          <input class="checkbox-dabba" type="checkbox" id="papers" value="papers">
          <label for="papers">Previous Year Papers</label>
        </div>
      </div>
    </div>
    <button class="button">Send</button>

  <div class="loader">
    <div class="check">
      <span class="check-one"></span>
      <span class="check-two"></span>
    </div>
  </div>
    <div id="coursesList">
      <!-- The list of matching courses will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
