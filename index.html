<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes and Papers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Notes and Papers</h1>
    <p>Please select your college, year, semester, and what you are looking for:</p>
    <div class="input-group">
      <label for="college">Select College:</label>
      <select id="college">
        <option value="all">All Colleges</option>
        <option value="medicaps">Medicaps University</option>
        <option value="ips">IPS Academy</option>
        <option value="vaishnav">Vaishnav College</option>
        <option value="acropolis">Acropolis</option>
        <option value="iit">IIT</option>
      </select>
    </div>
    <div class="input-group">
      <label for="year">Select Year:</label>
      <select id="year">
        <option value="all">All Years</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>
    </div>
    <div class="input-group">
      <label for="semester">Select Semester:</label>
      <select id="semester">
        <option value="all">All Semesters</option>
      </select>
    </div>
    <div class="input-group">
      <p>Select what you are looking for:</p>
      <input type="checkbox" id="notes" value="notes">
      <label for="notes">Notes</label>
      <input type="checkbox" id="papers" value="papers">
      <label for="papers">Previous Year Papers</label>
    </div>
    <button id="submitBtn">Submit</button>

    <div id="coursesList">
      <!-- The list of matching courses will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
